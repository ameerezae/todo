<mat-selection-list [multiple]="false">
  <mat-list-option  *ngFor="let list of lists" class="list-item" [value]="list">
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-icon mat-list-icon>track_changes</mat-icon>
      <small>{{list.title}}</small>
      <div class="spacer"></div>
      <button mat-icon-button class="delete-icon" (click)="deleteSingleList(list._id)">
        <mat-icon>delete_outline</mat-icon>
      </button>
      <button mat-icon-button class="edit-icon" (click)="editSingleList($event, list)">
        <mat-icon>edit_outline</mat-icon>
      </button>
    </div>
  </mat-list-option>
    <div fxLayout="row" fxLayoutAlign="center center" class="my-2">
      <button mat-stroked-button (click)="openManageList('Create New Task')">
        <mat-icon>add</mat-icon>
        <small>Create New List</small>
      </button>
    </div>
</mat-selection-list>
